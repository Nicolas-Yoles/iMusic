<h2>Crear genero</h2>

<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre*</mat-label>
    <input formControlName="nombre" matInput />
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary">Guardar cambios</button>
    <a mat-stroked-button routerLink="/generos">Cancelar</a>
  </div>
</form>
